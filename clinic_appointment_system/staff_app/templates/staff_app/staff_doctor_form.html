{% extends 'staff_app/base.html' %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Save</button>
    </form>
</div>
{% endblock %}
