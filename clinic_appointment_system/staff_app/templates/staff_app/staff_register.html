{% extends 'staff_app/auth_base.html' %}
{% block form %}
  <form method="POST">
    {% csrf_token %}
    <h2>Create Staff Account</h2>
    
    {{ form.as_p }}
    <button class="btn">Register</button>
    <p class="toggle-text">
      Already have an account?
      <a href="{% url 'staff_login' %}">Login</a>
    </p>
  </form>
{% endblock form %}
